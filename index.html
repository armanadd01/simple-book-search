<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <main class="main-section m-3">
        <section class="container">
            <!-- input Search starts here -->
            <div class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Search your Favorite Book" id="searchInput" />
                <button class="btn btn-danger" id="search-btn">Search</button>
            </div>
        </section>
        <!-- input Search ends here -->
        <!-- Search result starts here -->
        <section class="container mt-3">
            <!-- Error if don't find the data -->
            <div class="text-center">
                <p id="error" class="fs-3 fw-bold my-3"></p>
            </div>

            <!-- Show the result number Number -->
            <div  class="text-center results-number my-3">
                <p id="filter-data" class="fs-3 fw-bold"></p>
            </div>

            <!-- Spinner arrived on search -->
            <div class="text-center">
                <div id="spinner" class="spinner-border text-danger d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- main search results -->
            <div id="book-container" class="row">

            </div>
        </section>
        <!-- search results ends here -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
